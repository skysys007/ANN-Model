<svg width="850" height="400" viewBox="0 0 850 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <radialGradient id="grad-neuron-idle" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="grad-neuron-active" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#63b3ed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3182ce;stop-opacity:1" />
    </radialGradient>
  </defs>

  <rect width="850" height="400" fill="#0d1117" rx="10" />

  <style>
    .label { font-family: monospace; fill: #8b949e; font-size: 13px; font-weight: bold; text-anchor: middle; }
    .conn { stroke: #30363d; stroke-width: 1.5; opacity: 0.5; }
    .neuron-base { fill: url(#grad-neuron-idle); stroke: #4a5568; stroke-width: 1; }
    .packet { fill: #63b3ed; filter: url(#glow); }
  </style>

  <text x="100" y="30" class="label">Input (X)</text>
  <text x="325" y="30" class="label">Hidden 1 (ReLU)</text>
  <text x="550" y="30" class="label">Hidden 2 (ReLU)</text>
  <text x="750" y="30" class="label">Output</text>

  <g id="connections">
    <path d="M100,200 L325,80" class="conn" />
    <path d="M100,200 L325,160" class="conn" />
    <path d="M100,200 L325,240" class="conn" />
    <path d="M100,200 L325,320" class="conn" />

    <line x1="325" y1="80" x2="550" y2="80" class="conn" /> <line x1="325" y1="80" x2="550" y2="240" class="conn" />
    <line x1="325" y1="160" x2="550" y2="160" class="conn" /> <line x1="325" y1="160" x2="550" y2="320" class="conn" />
    <line x1="325" y1="240" x2="550" y2="80" class="conn" /> <line x1="325" y1="240" x2="550" y2="240" class="conn" />
    <line x1="325" y1="320" x2="550" y2="160" class="conn" /> <line x1="325" y1="320" x2="550" y2="320" class="conn" />
    <line x1="325" y1="80" x2="550" y2="320" class="conn" opacity="0.2" />
    <line x1="325" y1="320" x2="550" y2="80" class="conn" opacity="0.2" />

    <line x1="550" y1="80" x2="750" y2="140" class="conn" /> <line x1="550" y1="80" x2="750" y2="260" class="conn" />
    <line x1="550" y1="160" x2="750" y2="140" class="conn" /> <line x1="550" y1="160" x2="750" y2="260" class="conn" />
    <line x1="550" y1="240" x2="750" y2="140" class="conn" /> <line x1="550" y1="240" x2="750" y2="260" class="conn" />
    <line x1="550" y1="320" x2="750" y2="140" class="conn" /> <line x1="550" y1="320" x2="750" y2="260" class="conn" />
  </g>

  <circle cx="100" cy="200" r="18" class="neuron-base">
    <animate attributeName="fill" values="#1a202c; #63b3ed; #1a202c" keyTimes="0; 0.2; 1" dur="3s" begin="0s" repeatCount="indefinite" />
  </circle>

  <g>
    <circle cx="325" cy="80" r="15" class="neuron-base">
      <animate attributeName="fill" values="#1a202c; #63b3ed; #1a202c" keyTimes="0; 0.2; 1" dur="3s" begin="0.8s" repeatCount="indefinite" />
    </circle>
    <circle cx="325" cy="160" r="15" class="neuron-base">
      <animate attributeName="fill" values="#1a202c; #63b3ed; #1a202c" keyTimes="0; 0.2; 1" dur="3s" begin="0.8s" repeatCount="indefinite" />
    </circle>
    <circle cx="325" cy="240" r="15" class="neuron-base">
      <animate attributeName="fill" values="#1a202c; #63b3ed; #1a202c" keyTimes="0; 0.2; 1" dur="3s" begin="0.8s" repeatCount="indefinite" />
    </circle>
    <circle cx="325" cy="320" r="15" class="neuron-base">
      <animate attributeName="fill" values="#1a202c; #63b3ed; #1a202c" keyTimes="0; 0.2; 1" dur="3s" begin="0.8s" repeatCount="indefinite" />
    </circle>
  </g>

  <g>
    <circle cx="550" cy="80" r="15" class="neuron-base">
      <animate attributeName="fill" values="#1a202c; #63b3ed; #1a202c" keyTimes="0; 0.2; 1" dur="3s" begin="1.6s" repeatCount="indefinite" />
    </circle>
    <circle cx="550" cy="160" r="15" class="neuron-base">
      <animate attributeName="fill" values="#1a202c; #63b3ed; #1a202c" keyTimes="0; 0.2; 1" dur="3s" begin="1.6s" repeatCount="indefinite" />
    </circle>
    <circle cx="550" cy="240" r="15" class="neuron-base">
      <animate attributeName="fill" values="#1a202c; #63b3ed; #1a202c" keyTimes="0; 0.2; 1" dur="3s" begin="1.6s" repeatCount="indefinite" />
    </circle>
    <circle cx="550" cy="320" r="15" class="neuron-base">
      <animate attributeName="fill" values="#1a202c; #63b3ed; #1a202c" keyTimes="0; 0.2; 1" dur="3s" begin="1.6s" repeatCount="indefinite" />
    </circle>
  </g>

  <g>
    <circle cx="750" cy="140" r="18" class="neuron-base" stroke="#48bb78"> <animate attributeName="fill" values="#1a202c; #48bb78; #1a202c" keyTimes="0; 0.2; 1" dur="3s" begin="2.4s" repeatCount="indefinite" />
    </circle>
    <circle cx="750" cy="260" r="18" class="neuron-base" stroke="#48bb78">
      <animate attributeName="fill" values="#1a202c; #48bb78; #1a202c" keyTimes="0; 0.2; 1" dur="3s" begin="2.4s" repeatCount="indefinite" />
    </circle>
  </g>

  <circle r="4" class="packet" opacity="0">
    <animateMotion path="M100,200 L325,80" begin="0.1s" dur="0.8s" fill="freeze" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.1;0.9;1" dur="0.8s" begin="0.1s" repeatCount="indefinite" />
  </circle>
  <circle r="4" class="packet" opacity="0">
    <animateMotion path="M100,200 L325,320" begin="0.1s" dur="0.8s" fill="freeze" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.1;0.9;1" dur="0.8s" begin="0.1s" repeatCount="indefinite" />
  </circle>

  <circle r="3" class="packet" opacity="0">
    <animateMotion path="M325,80 L550,240" begin="0.9s" dur="0.8s" fill="freeze" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.1;0.9;1" dur="0.8s" begin="0.9s" repeatCount="indefinite" />
  </circle>
  <circle r="3" class="packet" opacity="0">
    <animateMotion path="M325,320 L550,80" begin="0.9s" dur="0.8s" fill="freeze" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.1;0.9;1" dur="0.8s" begin="0.9s" repeatCount="indefinite" />
  </circle>
  <circle r="3" class="packet" opacity="0">
    <animateMotion path="M325,160 L550,160" begin="0.9s" dur="0.8s" fill="freeze" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.1;0.9;1" dur="0.8s" begin="0.9s" repeatCount="indefinite" />
  </circle>

  <circle r="4" class="packet" opacity="0" fill="#48bb78">
    <animateMotion path="M550,80 L750,140" begin="1.7s" dur="0.8s" fill="freeze" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.1;0.9;1" dur="0.8s" begin="1.7s" repeatCount="indefinite" />
  </circle>
  <circle r="4" class="packet" opacity="0" fill="#48bb78">
    <animateMotion path="M550,320 L750,260" begin="1.7s" dur="0.8s" fill="freeze" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.1;0.9;1" dur="0.8s" begin="1.7s" repeatCount="indefinite" />
  </circle>

</svg>