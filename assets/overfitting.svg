<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .red-bg { fill: #f08080; }
      .blue-bg { fill: #7777cc; }
      .red-dot { fill: #ff4d4d; }
      .blue-dot { fill: #4d4dff; }
      .text { font-family: sans-serif; font-size: 16px; font-weight: bold; fill: #333; }
    </style>
    
    <linearGradient id="gradSmooth" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="35%" style="stop-color:#f08080;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#7777cc;stop-opacity:1" />
    </linearGradient>
  </defs>

  <g transform="translate(0, 0)">
    <rect x="0" y="20" width="380" height="360" fill="url(#gradSmooth)" stroke="#333" stroke-width="1"/>
    
    <text x="190" y="395" text-anchor="middle" class="text">Good Generalization</text>

    <circle cx="100" cy="250" r="4" class="red-dot"/>
    <circle cx="120" cy="200" r="4" class="red-dot"/>
    <circle cx="150" cy="220" r="4" class="red-dot"/>
    <circle cx="130" cy="150" r="4" class="red-dot"/>
    <circle cx="180" cy="280" r="4" class="red-dot"/>
    <circle cx="160" cy="100" r="4" class="red-dot"/>
    <circle cx="140" cy="300" r="4" class="red-dot"/>
    <circle cx="280" cy="150" r="4" class="blue-dot"/>
    <circle cx="250" cy="100" r="4" class="blue-dot"/>
    <circle cx="300" cy="200" r="4" class="blue-dot"/>
    <circle cx="220" cy="80" r="4" class="blue-dot"/>
    <circle cx="320" cy="250" r="4" class="blue-dot"/>
    <circle cx="270" cy="300" r="4" class="blue-dot"/>
    <circle cx="340" cy="120" r="4" class="blue-dot"/>
  </g>

  <g transform="translate(420, 0)">
    <rect x="0" y="20" width="380" height="360" class="blue-bg" stroke="#333" stroke-width="1"/>
    
    <path d="M0,380 L0,20 L150,20 
             L160,80 L140,100 L170,120 L160,150 
             L200,180 L180,220 L210,240 
             L190,280 L220,300 L180,320 
             L200,350 L150,380 Z" 
          class="red-bg"/>

    <circle cx="280" cy="150" r="15" class="red-bg"/>

    <text x="190" y="395" text-anchor="middle" class="text">Overfitting</text>

    <circle cx="100" cy="250" r="4" class="red-dot"/>
    <circle cx="120" cy="200" r="4" class="red-dot"/>
    <circle cx="150" cy="220" r="4" class="red-dot"/>
    <circle cx="130" cy="150" r="4" class="red-dot"/>
    <circle cx="180" cy="280" r="4" class="red-dot"/>
    <circle cx="160" cy="100" r="4" class="red-dot"/>
    <circle cx="140" cy="300" r="4" class="red-dot"/>
    <circle cx="280" cy="150" r="4" class="blue-dot"/>
    <circle cx="250" cy="100" r="4" class="blue-dot"/>
    <circle cx="300" cy="200" r="4" class="blue-dot"/>
    <circle cx="220" cy="80" r="4" class="blue-dot"/>
    <circle cx="320" cy="250" r="4" class="blue-dot"/>
    <circle cx="270" cy="300" r="4" class="blue-dot"/>
    <circle cx="340" cy="120" r="4" class="blue-dot"/>
